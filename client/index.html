<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
    <title>MLBAM</title>
  </head>
  <body>
    <div class="container">
      <img src="/assets/mlb-logo.png" class="mlb-logo" alt="">
      <div class="row" id="games-section">
      </div>
      <!-- Modal for user directions-->
      <div id="myModal1" class="modal fade in" id="modal-directions" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close-directions-1" data-dismiss="modal">&times;</button>
              <h4 class="modal-title modal-text-style">Instructions</h4>
            </div>
            <div class="modal-body">
              <p style="text-align:center">To interact with the app, use the arrow keys on your keyboard:</p>
              <img class="arrowkey-img"src="/assets/arrows-buttons.png" alt="">
              <ul>
                <li><p>Use the <i class="fa fa-arrow-down" aria-hidden="true"></i>
 arrow key to pause the audio and the <i class="fa fa-arrow-up" aria-hidden="true"></i>
 arrow key to resume the audio</p></li>
                <li>Use the <i class="fa fa-arrow-left" aria-hidden="true"></i>
 and <i class="fa fa-arrow-right" aria-hidden="true"></i>
 arrow keys to navigate through the carousel</li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default close-directions-2" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
      <!-- Modal for no games display-->
      <div class="modal fade in" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title modal-text-style">Sorry...No games today!</h4>
            </div>
            <div class="modal-body">
              <img src="../assets/crying-jordan9.gif" class="giphy-embed">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default close2" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Audio for mlb theme-->
      <audio id="audio" style="display:none;" src="/assets/MLBthemesong.mp3" controls autoplay>
    </div>
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2c0b54a6f5.js"></script>
    <script src="/scripts/app.js"></script>
    <script type="text/javascript">
      var gameCarouselInstance = new GameCarousel();
      gameCarouselInstance.loadToPage();
      gameCarouselInstance.volumePreset();
    </script>
  </body>
</html>
